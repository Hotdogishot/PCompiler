      <style>
          header {
           box-shadow: 0 1px 4px 1px rgb(0 0 0 / 30%)
          }
         .center {
            width: calc(100% - .1px);
            text-align: center;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
         }
         .center a {
             margin: 40px;
         }
         .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: 100%;
            filter: blur(2px);
         }
      </style>

   <body class="theme--dark">
      <main id="app" class="mdc-top-app-bar--fixed-adjust" >   
        <div class="background" style="background-image: url('https://hotdogishot.github.io/PCompiler/media/dark--background.jpg');"></div>
        <div class="center">
            <h1 class="mdc-typography--headline2">Pascal Compiler Web Version</h1>
            <a class="mdc-button mdc-button--outlined" href="https://github.com/Hotdogishot/PCompiler/releases/tag/3.0" target="_blank">

                <span class="mdc-button__icon material-icons">download</span>
                <span class="mdc-button__label">Download</span>
            </a>
        </div>
        <div class="mdc-snackbar">

      <script>
          new mdc.ripple.MDCRipple(document.querySelector('.mdc-button'));
      </script>
