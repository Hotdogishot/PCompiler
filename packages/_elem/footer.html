<div class="mdc-snackbar">
  <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
     <div class="mdc-snackbar__label" aria-atomic="false">
        Can't connect to server. Retry in 5 seconds.
     </div>
     <div class="mdc-snackbar__actions" aria-atomic="true">
        <button type="button" class="mdc-button mdc-snackbar__action">
           <div class="mdc-button__ripple"></div>
           <span class="mdc-button__label">Dismiss</span>
        </button>
     </div>
  </div>
</div>
<script>
var snackbar,tabs;
function loadcomponents(){document.querySelectorAll(".mdc-text-field").forEach(function(a){mdc.textField.MDCTextField.attachTo(a)});document.querySelectorAll(".mdc-button, .mdc-list-item, .mdc-icon-button").forEach(function(a){a=new mdc.ripple.MDCRipple(a);a.root.className.includes("mdc-icon-button")&&(a.unbounded=!0)});snackbar=new mdc.snackbar.MDCSnackbar(document.querySelector(".mdc-snackbar"));try{(new mdc.linearProgress.MDCLinearProgress(document.querySelector(".mdc-linear-progress"))).determinate=!1}catch(a){}try{document.querySelectorAll("[toggle]").forEach(function(a){new mdc.iconButton.MDCIconButtonToggle(a)})}catch(a){}Array.prototype.remove=
function(){for(var a,b=arguments,c=b.length,d;c&&this.length;)for(a=b[--c];-1!==(d=this.indexOf(a));)this.splice(d,1);return this};try{tabs=new mdc.tabBar.MDCTabBar(document.querySelector(".mdc-tab-bar")),new mdc.tabScroller.MDCTabScroller(document.querySelector(".mdc-tab-scroller"))}catch(a){}}loadcomponents();
</script>
</body>
</html>
